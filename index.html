<!DOCTYPE html>
<html>
    <head>
        <title>Calculalate Area</title>
    </head>
    <body>
        <script>
        function getArea()
        {
            var radius;
            var area;
                radius=document.getElementById("radius").value;
                
                if(!radius){
                    alert("Give a radius value.")
                }
                else if(is NaN(radius)){
                    alert("Only enter numbers.")
                }
                else{
                    area= 3-142*radius*radius;
                    alert(area);
                }
        }
            
        </script>
            <p>please enter the radius</p>
            <input type="text" id="radius"/>
            <button type="button" id="area" Onclick=getArea()>Get Area</button>
            <p id="errorMessage"></p>
     
       
      
    </body>
</html>
